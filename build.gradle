buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

plugins {
    id 'idea'
    id 'org.jlleitschuh.gradle.ktlint' version '8.1.0'
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'kotlin'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.


idea {
    module {
        inheritOutputDirs = true
    }
}

version = mod_version
group = "com.digital_light.BasicDependencies" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "basic_dependencies"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

ktlint {
    version = "0.33.0"
    debug = true
    verbose = true
    android = false
    outputToConsole = true
    reporters = [org.jlleitschuh.gradle.ktlint.reporter.ReporterType.PLAIN, org.jlleitschuh.gradle.ktlint.reporter.ReporterType.CHECKSTYLE]
    //ignoreFailures = false
    ignoreFailures = true // <-- temporary
    enableExperimentalRules = false
}

compileKotlin
{
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    jcenter()
    maven { name= "forgeline"; url="http://maven.shadowfacts.net" }
    maven { url = "http://maven.tterrag.com" }
    maven { url = "https://files.minecraftforge.net/maven" }
}


dependencies {
    compile "net.shadowfacts:Forgelin:$forgelin_version"

}

minecraft {
    version = minecraft_version + "-" + forge_version
    runDir = "run"
    
    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = mcp_version
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.

    replace "@VERSION@", project.version
}

configurations {
    shade
    compile.extendsFrom shade
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mc_version':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
